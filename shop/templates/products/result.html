{% extends "layout.html" %}

{% block content %}
{% include 'navbar.html' %}


<div class="container">
    <div class="row">
        {% for product in products %}
        <div class="col-md-3">
            <div class="card">
                <img src="{{url_for('static',filename='images/'+product.image1)}}" alt="{{product.name}}"
                class="card-img-top" height="200">
                <div class="card-body">
                    {% if product.discount >0 %}
                        <h5>Discount {{product.discount}} %</h5>
                    {% endif %}

                    <h5 class="text-center">{{product.name}}</h5>
                    <p class="text-center">{{product.price}}</p>

                </div>

                <div class="card-footer"></div>
                <a href="{{url_for('single_page',id=product.id)}}" class="float-left btn btn-sm btn-primary">details</a>
                

            </div>
        </div>
    {% endfor %}
    </div>
</div>





{% endblock content %}
