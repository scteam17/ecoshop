{% extends "layout.html" %}
{% block content %}


<div class="container">
    {% from "_formhelpers.html" import render_field %}
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">

            {% include '_messages.html' %}
            <div class="text-center h1 text-white bg-primary text-danger">Login</div>
            <form method="post" enctype="multipart/form-data">
                <div>

                    {{ render_field(form.email) }}
                    {{ render_field(form.password) }}

                </div>
                <p><input type=submit value="Login" class="btn btn-info"></p>

            </form>
            <div class="col-md-4"></div>
        </div>
        </div>
        </div>
        


        {% endblock content %}
